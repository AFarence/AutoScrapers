name: Daily Scraper

on:
  schedule:
    - cron: '0 13 * * *' # This runs the workflow every day at 9 a.m. Eastern Time
  workflow_dispatch: # This allows the workflow to be triggered manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Convert Jupyter notebook to Python script
      run: |
        jupyter nbconvert --to script Miami-Dade Redfin.ipynb
    - name: Run scraper and push to Google Sheets
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        python Miami-Dade Redfin.py
