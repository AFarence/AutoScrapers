name: Cook County Deeds Playwright Scraper

on:
  schedule:
    - cron: '0 11 * * 1-5' # This runs the workflow every day at 6 a.m. Central Time
  workflow_dispatch: # This allows the workflow to be triggered manually

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set up Playwright
        run: |
          npm install -g playwright
          playwright install
      - name: Run scraper and push to Google Sheets
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          python CookCountyPlaywright/CookCountyScraperDaily.py

      - name: Notify Success on Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"@U02K48W695W, @U03082BUMRT Cook County Deeds Scraper completed. <https://docs.google.com/spreadsheets/d/12TR_IQqzcCVa-6DOXbZ_N7EY4xwR-SkRvmzX8AZ7u8M/edit?usp=sharing|Spreadsheet Link>"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Failure on Slack
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Cook County Deeds Playwright Scraper failed. Please check the logs."}' ${{ secrets.SLACK_WEBHOOK_URL }}
